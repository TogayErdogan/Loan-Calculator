<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">LOAN CALCULATOR</h3>
                <form action="#" id="formLoan">
                    <div class="form-group">
                        <label for="txtLoanAmount">Amount of the loan to be taken:</label>
                        <input type="text" class="form-control" name="txtLoanAmount" id="txtLoanAmount">
                    </div>
                    
                    <div class="form-group">
                        <label for="listTerm">Loan Term:</label>
                        <select class="form-control" name="listTerm" id="listTerm">
                            <option value="12">12 Months</option>
                            <option value="24">24 Months</option>
                            <option value="36">36 Months</option>
                            <option value="48">48 Months</option>
                        </select>
                    </div>
                    
                    <div class="text-center"> 
                        <button type="button" class="btn btn-primary" onclick="calculateLoan();">Calculate Credit Repayment Conditions</button>
                    </div>
                </form>
                
                <h5 class="mt-4" id="calculation"></h5>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
